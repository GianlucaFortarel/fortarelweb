    <body>
        <h1>IMMAGINI</h1>
        <p>

        <h1>TABELLA AVANZATA</h1>
                <table border="1px">

                    <th>Anno</th>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>Twitter</td>
                    <td>2006</td>
                    <td>$1,4 mld</td>    
                </tr>
            </tbody>  <!-- fine corpo tabella-->

                <tr>
                    <td colspan="2">Totale guadagni annuo</td>

                </tr>
            </tfoot>
        </table>
